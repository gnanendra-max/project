<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Risk Analysis</title>
    <link rel="stylesheet" href="diabetes.css">
</head>
<body>
    <div class="container">
        <h1>Diabetes Risk Analysis</h1>
        <div class="form-container">
            <form id="riskForm">
                <table>
                    <tr>
                        <td><label for="pregnancies">Number of Pregnancies:</label></td>
                        <td><input type="number" id="pregnancies" name="pregnancies" required></td>
                    </tr>
                    <tr>
                        <td><label for="glucose">Glucose Level (mg/dL):</label></td>
                        <td><input type="number" id="glucose" name="glucose" required></td>
                    </tr>
                    <tr>
                        <td><label for="bloodPressure">Blood Pressure (mmHg):</label></td>
                        <td><input type="number" id="bloodPressure" name="bloodPressure" required></td>
                    </tr>
                    <tr>
                        <td><label for="skinThickness">Skin Thickness (mm):</label></td>
                        <td><input type="number" id="skinThickness" name="skinThickness" required></td>
                    </tr>
                    <tr>
                        <td><label for="bmi">BMI (kg/m²):</label></td>
                        <td><input type="number" id="bmi" name="bmi" step="0.1" required></td>
                    </tr>
                    <tr>
                        <td><label for="insulin">Insulin Level (µU/mL):</label></td>
                        <td><input type="number" id="insulin" name="insulin" required></td>
                    </tr>
                    <tr>
                        <td><label for="diabetesPedigree">Diabetes Pedigree Function:</label></td>
                        <td><input type="number" id="diabetesPedigree" name="diabetesPedigree" step="0.01" required></td>
                    </tr>
                    <tr>
                        <td><label for="age">Age:</label></td>
                        <td><input type="number" id="age" name="age" required></td>
                    </tr>
                    <tr>
                        <td><label for="gender">Gender:</label></td>
                        <td>
                            <select id="gender" name="gender" required>
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="button" onclick="calculateRisk()">Calculate Risk</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div id="result" class="result"></div>
    </div>
    <script src="diabetes.js"></script>
</body>
</html>
